<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <div class="logo"></div>
    </header>
    <section class="popup">
        <form class="popup__container">
            <h3 class="popup__heading">Редактировать профиль</h3>
            <input class="popup__input" type="text" id="user-name" name="user-name">
            <input class="popup__input" type="text" id="user-career" name="user-career">
            <button type="submit" class="popup__save-button">Сохранить</button>
            <button class="popup__close-button"></button>            
        </form>
    </section>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="фото автора">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__career">Исследователь океана</p>
            </div>
            <button class="add-button"></button>
        </section>
        <section>
            <ul class="elements">
                <li class="elements__item">
                    <img class="elements__image" src="images/karachaevsk.png" alt="Карачаевск">
                    <div class="elements__label">
                        <h2 class="elements__name">Карачаевск</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="images/elbrus.png" alt="Эльбрус">
                    <div class="elements__label">
                        <h2 class="elements__name">Гоора Эльбрус</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="images/dombay.png" alt="Домбай">
                    <div class="elements__label">
                        <h2 class="elements__name">Домбай</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="images/elbrus.png" alt="Эльбрус">
                    <div class="elements__label">
                        <h2 class="elements__name">Гора Эльбрус</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="images/dombay.png" alt="Домбай">
                    <div class="elements__label">
                        <h2 class="elements__name">Домбай</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="images/karachaevsk.png" alt="Карачаевск">
                    <div class="elements__label">
                        <h2 class="elements__name">Карачаево-Черкесия</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__caption">© 2023 Mesto Russia</p>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
